name: Create Workload Infrastructure

on:
  workflow_dispatch:

jobs:
  create-azure-resources:
    env:
      REGION: "westus" # You can change this to reflect the region where you deploy your Accelerator
      AZURE_CORE_OUTPUT: "none" # Test
      APP_SERVICE_REGION: "eastus2"

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Azure Login
        uses: Azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # Temp fix
      - name: bicep tmp fix
        run: az config set bicep.use_binary_from_path=false

      - uses: azure/arm-deploy@v2
        id: createResources
        with:
          scope: resourcegroup
          resourceGroupName: ${{ secrets.RESOURCE_GROUP_NAME }}
          deploymentName: ${{ github.run_id }}
          template: ./infra/workloads.bicep
          parameters: location=${{ env.REGION }} resourceGroupName=${{ secrets.RESOURCE_GROUP_NAME }} foundryResourceName=${{ secrets.AZURE_FOUNDRY_RESOURCE_NAME }} appServiceLocation=${{ env.APP_SERVICE_REGION }}

      - uses: gliech/create-github-secret-action@v1
        with:
          name: FUNCTION_CRIMERE_SOURCENAME
          value: ${{ steps.createResources.outputs.functionCrimeResourceName}}
          pa_token: ${{ secrets.PA_TOKEN }}

      - uses: gliech/create-github-secret-action@v1
        with:
          name: CONTAINER_REGISTRY_NAME
          value: ${{ steps.createResources.outputs.containerRegistryResourceName}}
          pa_token: ${{ secrets.PA_TOKEN }}

      - uses: gliech/create-github-secret-action@v1
        with:
          name: MAGE_GUILD_WEB_API_RESOURCE_NAME
          value: ${{ steps.createResources.outputs.webAppResourceName}}
          pa_token: ${{ secrets.PA_TOKEN }}
